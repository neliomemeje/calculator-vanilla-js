<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div id="app">
		<div class="calculator">
			<div class="output">
				 <div id="display" class="display">
	        	</div>
			</div>
	      <button id="clear" class="ac">
	        AC
	      </button>
	      <button class="delete" id="delete">
	        Del
	      </button>
	      <button id="multiply" class="btn operation">
	        *
	      </button>
	      <button id="divide" class="btn operation">
	        /
	      </button>
	      <button id="seven" class="btn number">
	        7
	      </button>
	      <button id="eight" class="btn number">
	        8
	      </button>
	      <button id="nine" class="btn number">
	        9
	      </button>
	      <button id="subtract" class="btn operation">
	        -
	      </button>
	      <button id="four" class="btn number">
	        4
	      </button>
	      <button id="five" class="btn number">
	        5
	      </button>
	      <button id="six" class="btn number">
	        6
	      </button>
	      <button id="add" class="btn operation">
	        +
	      </button>
	      <button id="one" class="btn number">
	        1
	      </button>
	      <button id="two" class="btn number">
	        2
	      </button>
	      <button id="three" class="btn number">
	        3
	      </button>
	      <button id="equals" class="span-equal">
	        =
	      </button>
	      <button id="zero" class="btn number span-zero">
	        0
	      </button>
	      <button class="btn number">
	        .
	      </button>
	    </div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
